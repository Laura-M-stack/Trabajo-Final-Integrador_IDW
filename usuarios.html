<!doctype html>
<html lang="es">
  <head>

    <title>Usuarios - Salones Spider-Kitty</title>
    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

              <img

              <span>Salones Spider-Kitty</span>
            </h1>
          </div>
          <div class="col-md-8 col-6">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <button
                class="navbar-toggler ms-auto"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-close-icon d-none"
                  ><i class="fas fa-times"></i
                ></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                  <li class="nav-item">

                  <li class="nav-item">

                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <h1 class="mb-4">Usuarios Registrados</h1>
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Listado de Usuarios</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre de Usuario</th>
                  <th scope="col">Nombre Completo</th>
                </tr>
              </thead>
              <tbody id="tablaUsuarios">
                <!-- Datos se cargarán aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

    <footer class="footer">
      <!-- Footer igual al administracion.html -->
